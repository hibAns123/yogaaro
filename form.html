<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- login image -->
        <div class="login-image">
           
        </div>
        <!-- title section -->
        <div class="dash">
            <h2>YOGAARO</h2>
        </div>
        <div class="title">
            <h3>Welcome to Yogaaro</h3>
        </div>
        <div class="bac">
            <div class="sub-title">
               
            </div>
            <!-- end of title section -->
            <!-- email section -->
            <div class="email-label">
                <span>EMAIL</span>
            </div>
            <div class="label-box">
                <div class="input-box">
                    <input type="text" placeholder="enter your email..." required>
                </div>
            </div>
            <!-- end of email section -->
            <!-- password section -->
            <div class="email-label">
                <span>PASSWORD</span>
            </div>
            <div class="label-box">
                <div class="input-box">
                    <input type="password" placeholder="enter your password..." required>
                </div>
            </div>
            <!-- end of password section -->
            <!-- login button -->
            <div class="login-button-box">
                <div class="login-btn">
                    <span>Register</span>
                </div>
            </div>
            <!-- end of login button -->
            <div class="sign-up">
                <span>Already have an account?</span>
                <a href="#">Log In</a>
            </div>
        </div>
        </div>
</body>

</html>
